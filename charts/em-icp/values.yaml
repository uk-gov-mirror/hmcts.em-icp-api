nodejs:
  applicationPort: 8080
  aadIdentityName: em
  image: 'hmctspublic.azurecr.io/em/icp:latest'
  readinessDelay: 30
  readinessTimeout: 5
  readinessPeriod: 15
  readinessFailureThreshold: 10
  livenessDelay: 30
  livenessTimeout: 5
  livenessPeriod: 15
  livenessFailureThreshold: 10
  environment:
    REFORM_SERVICE_NAME: em-icp-api
    REFORM_TEAM: em-icp-api
    REDIS_HOST: em-icp-redis-cache-{{ .Values.global.environment }}.redis.cache.windows.net
    REDIS_PORT: 6380
    USE_REDIS: true
  keyVaults:
    em-icp:
      resourceGroup: em-icp
      secrets:
        - AppInsightsInstrumentationKey

redis:
  enabled: false
  cluster:
    enabled: false
    slaveCount: 0
  usePassword: false
